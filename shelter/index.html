<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header_container">
            <div class="logo">
                <p class="logo_title"> Cozy House </p>
                <p class="logo_subtitle"> Shelter for pets in Boston </p>
            </div>
            <nav class="navigation">
                <a class="nav_item" id="active" href="#"> About the shelter </a>
                <a class="nav_item" href="#"> Our pets </a>
                <a class="nav_item" href="#"> Help the shelter </a>
                <a class="nav_item" href="#"> Contacts </a>
            </nav>
        </div>
    </header>
    <main>
        <section class="not_only">
            <div class="not_only_container">
                <div class="content_start_screen">
                    <h1> Not only people <br> need a house </h1>
                    <p class="text_start_screen"> We offer to give a chance to a little and nice puppy with an extremely wide and open heart. He or she will love you more than anybody else in the world, you will see! </p>
                    <button class="button_not_only" > Make a friend </button>
                </div>
                <img src="start-screen-puppy.svg" alt="big_dog">
            </div>
        </section>
    </main>
